---
layout: none
---
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% if page.title %} {{ page.title }} | {% endif %} Andy Hamilton </title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway' rel='stylesheet'>
	<link rel="stylesheet" href='/css/application.css'>
	<link rel="stylesheet" href="/css/highlight/monokai.css">
	<script src="/js/vendor/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="container">
	</div>
	
	<div id="main">
		<article>
			<header>
				<div id="logo">
					<a href="https://www.fine.io">
						<img src="https://www.fine.io/images/logo.png" alt="FineIO Logo">
					</a>
				</div>
				<h1>{{page.title }}</h1>
			</header>
			<section class="content">
				{% for post in site.posts %}
					<div class="post-preview">
						<h2><a href="{{post.url}}">{{post.title}}</a></h2>
						<p>{{post.description}}</p>
					</div>
				{% endfor %}
			</section>
		</article>
		<footer>
			<p>&copy; Andy Hamilton 2013</p>
		</footer>
	</div>
</body>
</html>
